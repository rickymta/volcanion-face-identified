# Project identification
sonar.projectKey=volcanion-face-identified
sonar.projectName=Face Verification API
sonar.projectVersion=1.0.0
sonar.organization=your-org

# Source code configuration
sonar.sources=domain,application,infrastructure,presentation,main.py
sonar.tests=tests
sonar.language=py
sonar.sourceEncoding=UTF-8

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=junit/test-results-*.xml

# Quality gates
sonar.qualitygate.wait=true

# Code analysis configuration
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.flake8.reportPaths=flake8-report.txt

# Exclusions
sonar.exclusions=**/migrations/**,**/venv/**,**/temp/**,**/*.pyc,**/node_modules/**,**/logs/**,**/htmlcov/**
sonar.test.exclusions=**/test_*.py,**/tests/**,**/*_test.py

# Coverage exclusions
sonar.coverage.exclusions=**/test_*.py,**/tests/**,**/*_test.py,**/migrations/**,**/venv/**,main.py

# Duplication threshold
sonar.cpd.python.minimumtokens=50

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2,e3

# Exclude TODO comments
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Exclude print statements in test files
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S106
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test*.py

# Exclude cognitive complexity in ML model files
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/ml_models/**/*.py
