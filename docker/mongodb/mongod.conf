# MongoDB Configuration File
# For more options, see: https://docs.mongodb.com/manual/reference/configuration-options/

# Where and how to store data.
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 1000
  wireObjectCheck: true
  ipv6: false

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0

# Security
security:
  authorization: enabled
  keyFile: /etc/mongodb/keyfile

# Operation profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
  slowOpSampleRate: 1.0

# Replica set configuration (commented out for single instance)
# replication:
#   replSetName: rs0
#   oplogSizeMB: 1024

# Sharding configuration (commented out)
# sharding:
#   clusterRole: configsvr

# Enterprise-only options (commented out)
# auditLog:
#   destination: file
#   format: JSON
#   path: /var/log/mongodb/auditLog.json

# SetParameter options
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256
